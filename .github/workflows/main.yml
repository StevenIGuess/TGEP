name: Build and Run TGEP/Sandbox
on: [push]
    
jobs:
  build_and_test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Build
        shell: pwsh
        run: .\BuildAll.bat
      - name: Test TGEP
        run: rm build/libTGEP.a
      - name: Test Sandbox
        run: rm build/sandbox/sandbox.exe

